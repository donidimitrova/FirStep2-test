      <div class="container-fluid h-100">

        <div class="row " >
            <div class="col-lg-6">
                <div class="row " >
                   
                <img  src="logo2.png" alt="olio" width="250" height="200" style="margin-left: 36%;" >
                
                </div>

                <div class="row align-items-center" >
                    <p style="font-family: 'Kurale', serif; font-size: 25px; padding-left: 20%; padding-right: 20%; text-shadow: 0.7px 0px 1px #0000005e; text-align: center;">The first world AI based matching system that listen and understand your thoughts and match you with the professional that better suits your needs. With FirStep you will have a chat with our system and you will receive a contact of a psychologist that's right for you. </h4> 

                </div>
    
              </div>


          <div class="col-lg-6  hidden-md-down align-items-center" >
          
            <div class="form" style="background-image: url(/prova.jpg) no-repeat; background-size: cover; padding-top:6%; 
            margin-top: 4%; padding-left: 10%;  padding-bottom: 5%; border-radius: 15%; box-shadow: 5px 5px 10px 0px #0000007a;
">
                <h2 style="text-align: left; text-shadow: 0.7px 0px 1px #0000005e;">Contact us </h4> 

                    <form class="fcf-form-class" style="max-width: 300px;">
        
                        <div class="field">
                            <label for="Name" class="label has-text-weight-normal" style="font-family: 'Kurale', serif;font-size: 20px;">Your name</label>
                            <div class="control">
                                <input type="text" name="Name" id="Name" class="input is-full-width" maxlength="100"
                                    data-validate-field="Name">
                            </div>
                        </div>
                        <div class="field">
                            <label for="Email" class="label has-text-weight-normal" style="font-family: 'Kurale', serif;font-size: 20px;">Your email address</label>
                            <div class="control">
                                <input type="email" name="Email" id="Email" class="input is-full-width" maxlength="100"
                                    data-validate-field="Email">
                            </div>
                        </div>
                        <div class="field">
                            <label for="Message" class="label has-text-weight-normal" style="font-family: 'Kurale', serif;font-size: 20px;">Your message</label>
                            <div class="control">
                                <textarea name="Message" id="Message" class="textarea" maxlength="3000" rows="5" 
                                data-validate-field="Message"></textarea>
                            </div>
                        </div>
                        <div id="fcf-status" class="fcf-status"></div>
                        <div class="field">
                            <div class="buttons">
                                <button id="fcf-button" type="submit" class="button is-link is-medium" style="font-family: 'Kurale', serif;font-size: 22px;">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
